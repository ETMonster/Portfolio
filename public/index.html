<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body class="m-0 p-0">
    <div> <!--content wrapper-->
        <header class="bg-slate-600 text-4xl text-white flex items-center justify-center">
            <ul class="grid grid-cols-3 place-content-center w-fit">
                <li class="w-40">
                    <button class="bg-slate-600 hover:bg-slate-800 transition-colors text-center w-40" onclick="slide(0)">Home</button>
                </li>
                <li class="w-40">
                    <button class="bg-slate-600 hover:bg-slate-800 transition-colors text-center w-40" onclick="slide(1)">Work</button>
                </li>
                <li class="w-40">
                    <button class="bg-slate-600 hover:bg-slate-800 transition-colors text-center w-40" onclick="slide(2)">Contact</button>
                </li>
            </ul>
        </header>
        <div class="w-[100%] h-[100vh] overflow-hidden"> <!--container-->
            <div class="flex w-[400%] box-border"> <!--pages-->
                <div class="w-[100%] h-[100vh] flex justify-center items-center transition-[all 1s] page"> <!--page 0-->
                    <h1>
                        Home
                    </h1>
                </div>
                <div class="w-[100%] h-[100vh] flex justify-center items-center transition-[all 1s] page"> <!--page 1-->
                    <h1>
                        Work
                    </h1>
                </div>
                <div class="w-[100%] h-[100vh] flex justify-center items-center transition-[all 1s] page"> <!--page 2-->
                    <h1>
                        Contact
                    </h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
